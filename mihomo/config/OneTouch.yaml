mode: rule
mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
log-level: warning
bind-address: "*"
external-controller: 0.0.0.0:9090
external-ui: ui
find-process-mode: 'off'
global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true
  
sniffer:
  enable: true
  override-destination: false
  force-dns-mapping: true
  parse-pure-ip: true
  
tun:
  enable: true
  stack: gvisor
  dns-hijack:
    - any:53
  auto-route: true
  auto-redirect: false
  auto-detect-interface: true
  mtu: 1500
  strict-route: false
  route-exclude-address: []

dns:
  enable: true
  ipv6: true
  respect-rules: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: [+.lan, +.local, time.*.com, ntp.*.com, rule-set:cn_domain, +.market.xiaomi.com, +.push.apple.com]
  default-nameserver: [119.29.29.29, 180.184.1.1, 223.5.5.5]
  nameserver: [https://dns.alidns.com/dns-query, https://doh.pub/dns-query]

